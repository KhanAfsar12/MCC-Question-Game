<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Name Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="MCC.png" alt="ONGE Logo" width="100" height="40" class="d-inline-block align-middle">
 
      </a>
      <h1 class="text-center mb-4">ðŸŽ¡ Random Name Picker</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
    </div>
  </nav>
  
  <div class="container-fluid vh-100 d-flex">
    <!-- Left: Wheel Section -->
    <div class="wheel-container d-flex justify-content-center align-items-center flex-grow-1">
      <div class="position-relative">
        <canvas id="wheel" width="450" height="450"></canvas>
        <div id="pointer"></div>
      </div>
    </div>
    <!-- Right: Controls and Info Section -->
    <div class="details-container bg-light p-4 flex-grow-1 d-flex flex-column">

      <h3 class="text-center mt-auto" id="selected-name"></h3>
     
      <div class="d-flex justify-content-around mb-4">
        <button id="spin" class="btn btn-primary w-45">ðŸŽ¯ Spin</button>
        <button id="reset" class="btn btn-danger w-45">ðŸ”„ Reset</button>
      </div>
      <h4>List of Names</h4>
      <ul id="name-list" class="list-group mb-4"></ul>
      <div class="mb-4">
        <input id="name-input" class="form-control" type="text" placeholder="Enter a name" />
        <button id="add-name" class="btn btn-success w-100 mt-2">âž• Add Name</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
